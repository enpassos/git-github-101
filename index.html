<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Git & Github</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h3>Comandos no GIT</h3>
  <div>
    <ol>
      <li>
        git status: verifica o status da árvore de trabalho (working tree)
      </li>
      <li>
        git add |file name|: adiciona o arquivo selecionado ao staging area
      </li>
      <li>
        git add . : adiciona todos os arquivos desse diretório no staging area
      </li>
    </ol>
  </div>
</body>
</html>
